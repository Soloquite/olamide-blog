{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.date_posted %}
            <time class="date">
                {{ post.date_posted }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|linebreaksbr }}</p>
    </article>
{% endblock %}
