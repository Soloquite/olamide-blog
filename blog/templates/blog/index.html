{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
    <article class="post">
        <time class="date">
        {{ post.date_posted }}
        </time>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30|linebreaksbr }}</p>
    </article>
{% endfor %}
{% endblock %}
